<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <section class="container">
        <section class="imgSection">
            <div class="logo">
                <img src="odin-lined.png" alt="logo image">
                <h1>ODIN</h1>
            </div>
        </section>
        <section class="formSection">
            <p class="paragraph1">This not real online service! You know you need something like this in your life to help you realize your deepest dreams. sign up <span>now</span> to get started</p>
            <p class="par2">You <span>know</span> you want to.</p>
            <section class="form">
                <h1>Lets do this!</h1>
                <form action="#">
                    <section class="list">
                        <section >
                            <label for="firstName"> First Name </label>
                            <input id="firstName" type="text" placeholder="First Name">
    
                            <label for="phoneNumber"> PHONE NUMBER </label>
                            <input id="phoneNumber" type="text" placeholder="Phone Number">
                            
                            <label for="password"> PASSWORD </label>
                            <input id="password" type="text" placeholder="password" required>
                        </section>
                        <section>
                            <label for="lastName"> Last Name </label>
                            <input id="lastName" type="text" placeholder="Enter Last Name">
                            
                            <label for="email"> EMAIL </label>
                            <input id="email" type="text" placeholder="xyz@example.com">
                            
                            <label for="confirmPassword"> CONFIRM PASSWORD </label>
                            <input id="confirmPassword" type="text" placeholder="Confirm Password" required>
                        </section>
                    </section>
                </form>
            </section>
            <button type="submit" id="btn">Create Account</button>
            <p class="span">Already have an account? <a href="#">Log in</a></p>
        </section>
    </section>
    <script src="main.js"></script>
</body>
</html>
